<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<title>L6Elite</title>
		<meta name="description" content="Cloud-Based Lean Six Sigma Tool">
		<meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Needs images, font... therefore can not be part of main.css -->
		<link href="favicon.ico" rel="shortcut icon" type="image/ico">
		<link rel="stylesheet" href="styles/loader.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,300,300italic,500italic|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="svg_editor/jgraduate/css/jPicker.css" type="text/css"/>
		<link rel="stylesheet" href="svg_editor/jgraduate/css/jgraduate.css" type="text/css"/>
		<link rel="stylesheet" href="svg_editor/svg-editor.css" type="text/css"/>
		<link rel="stylesheet" href="svg_editor/spinbtn/JQuerySpinBtn.css" type="text/css"/>
		<!-- end Needs images -->


		<link rel="stylesheet" href="styles/main.css">

	</head>
	<body data-ng-app="app"
		  id="app"
		  class="app"
		  data-custom-page
		  data-off-canvas-nav
		  data-ng-controller="AppCtrl"
		  data-ng-class=" { 'layout-boxed': main.layout === 'boxed',
							'nav-collapsed-min': main.menu === 'collapsed'
		  } ">
		<!--[if lt IE 9]>
			<div class="lt-ie9-bg">
				<p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
				<p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
			</div>
		<![endif]-->

		<div id="loader-container"></div>

		<header data-ng-include=" 'app/layout/header.html' "
				 id="header"
				 class="header-container "
				 data-ng-class="{ 'header-fixed': main.fixedHeader,
								  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
								  'bg-dark': main.skin === '31',
								  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
								  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
								  'bg-info': ['24','34'].indexOf(main.skin) >= 0,
								  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
								  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
				 }"></header>

		<div class="main-container"
			 data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
			<aside data-ng-include=" 'app/layout/sidebar.html' "
				   id="nav-container"
				   class="nav-container"
				   data-ng-class="{ 'nav-fixed': main.fixedSidebar,
									'nav-horizontal': main.menu === 'horizontal',
									'nav-vertical': main.menu === 'vertical',
									'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
									'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
				   }">
			</aside>

			<div id="content" class="content-container">
				<section data-ui-view class="view-container {{main.pageTransition.class}}"></section>
			</div>
		</div>

		<script type="text/ng-template" id="softusereditor.html">
			<div class="modal-header">
				<h3 class="modal-title">Add A New User</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div layout layout-align="center" style="text-align:left">
							<md-input-container flex-gt-sm="100" flex="100">
								<label>First Name</label>
								<input type="text" ng-model="userData.FirstName">
							</md-input-container>
						</div>
						<div layout layout-align="center" style="text-align:left">
							<md-input-container flex-gt-sm="100" flex="100">
								<label>Last Name</label>
								<input type="text" ng-model="userData.LastName">
							</md-input-container>
						</div>
						<div layout layout-align="center" style="text-align:left">
							<md-input-container flex-gt-sm="100" flex="100">
								<label>Password</label>
								<input type="password" ng-model="userData.Password">
							</md-input-container>
						</div>
						<div layout layout-align="center" style="text-align:left">
							<md-input-container flex-gt-sm="100" flex="100">
								<label>Email Address</label>
								<input type="text" ng-model="userData.EmailAddress">
							</md-input-container>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<md-button class="md-raised md-primary btn-w-md md-button md-ink-ripple pull-right" ng-transclude="" ng-click="addSoftUser()"><span class="ng-scope">Add User</span><div class="md-ripple-container"></div></md-button>
				<md-button class="md-raised md-accent btn-w-md md-button md-ink-ripple pull-right" style="margin-right:10px;" ng-transclude="" ng-click="closeModal()"><span class="ng-scope">Cancel</span><div class="md-ripple-container"></div></md-button>
			</div>
		 </script>

		<!-- <script src="http://maps.google.com/maps/api/js"></script> -->

		<script src="scripts/vendor.js"></script>

		<script src="scripts/ui.js"></script>

		<script src="scripts/app.js"></script>
